<div class="card">
  <h2>Change Password</h2>

  <p class="error" *ngIf="error">{{ error }}</p>
  <p class="success" *ngIf="success">{{ success }}</p>

  <label>Current Password
    <input type="password" [value]="currentPassword ?? ''" (input)="currentPassword = $any($event.target).value" />
  </label>

  <label>New Password
    <input type="password" [value]="newPassword ?? ''" (input)="newPassword = $any($event.target).value" />
  </label>

  <label>Confirm New Password
    <input type="password" [value]="confirm ?? ''" (input)="confirm = $any($event.target).value" />
  </label>

  <button (click)="change()">Update</button>
</div>
